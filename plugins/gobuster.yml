tool: gobuster
description: "Directory/file brute-forcer for web servers"

categories:
  - name: "Directory Brute-Force"
    examples:
      - cmd: "gobuster dir -u http://target.com -w /usr/share/wordlists/dirb/common.txt"
        desc: "Basic directory brute-force"
      - cmd: "gobuster dir -u http://target.com -w wordlist.txt -x php,html,txt"
        desc: "Directory scan with file extensions"
      - cmd: "gobuster dir -u http://target.com -w wordlist.txt -t 50"
        desc: "Use 50 threads for faster scanning"
  
  - name: "DNS Subdomain Brute-Force"
    examples:
      - cmd: "gobuster dns -d example.com -w /usr/share/wordlists/dnsmap.txt"
        desc: "DNS subdomain enumeration"
      - cmd: "gobuster dns -d example.com -w wordlist.txt -t 50"
        desc: "DNS scan with custom thread count"
  
  - name: "Virtual Host Brute-Force"
    examples:
      - cmd: "gobuster vhost -u http://target.com -w wordlist.txt"
        desc: "Virtual host enumeration"
      - cmd: "gobuster vhost -u http://target.com -w wordlist.txt -t 50"
        desc: "Vhost scan with threads"

failure_cases:
  - "Wordlist not found: Check path to wordlist file"
  - "Connection refused: Verify target URL is correct"
  - "Too many threads: Reduce -t value if server blocks"

docs: "https://github.com/OJ/gobuster"

